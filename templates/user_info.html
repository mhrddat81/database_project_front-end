<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitForm(action) {
            var username = document.getElementById("username").value;
            var url = "/" + action + "/" + username;
            document.getElementById("userProfileForm").action = url;
            document.getElementById("userProfileForm").submit();
        }
    </script>
</head>
<body>

    <form id="userProfileForm" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" onclick="submitForm('get_user_profile')">Get Profile</button>
        <button type="button" onclick="submitForm('get_user_wallet')">Get Wallet</button>
        <button type="button" onclick="submitForm('get_user_transactions')">Get Transactions</button>
    </form>

</body>
</html>
