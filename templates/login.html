<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form id="loginForm" method="post" action="{{ url_for('dashboard') }}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success">Login</button>

                    <div class="additional-options mt-3">
                        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                        <span class="mx-2">|</span>
                        <a href="{{ url_for('signup') }}">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Update the script source URL -->
    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
