<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
    <title>Password Recovery</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Password Recovery</h2>
                <p class="card-text">Enter your email address to receive a password reset link.</p>
                <form id="recoveryForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="sendRecoveryEmail()">Send Reset Link</button>
                    <a href="login.html" class="btn btn-secondary mt-3">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
