<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Update the URL for the stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <title>Password Recovery</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Password Recovery</h2>
                <p class="card-text">Enter your email address to receive a password reset link.</p>
                <form id="recoveryForm" method="post" action="{{ url_for('process_recovery') }}">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <!-- Update the URL for the Back to Login button -->
                    <a href="{{ url_for('login') }}" class="btn btn-secondary mt-3">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Update the URL for the script -->
    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
