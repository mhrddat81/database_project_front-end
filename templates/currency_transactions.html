<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill URL Inputs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .url-input-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function fillURLInputs() {
            // Get values from input fields
            var firstCurrencyCode = document.getElementById('firstCurrencyCode').value;
            var secondCurrencyCode = document.getElementById('secondCurrencyCode').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            // Format dates as needed (modify according to your requirements)
            startDate = startDate.replaceAll("-", "");
            endDate = endDate.replaceAll("-", "");

            // Construct the URL with the input values
            var url = `http://127.0.0.1:5000/get_currency_transactions_in_date_range/${firstCurrencyCode}/${secondCurrencyCode}/${startDate}/${endDate}`;

            // Log the constructed URL
            console.log(url);

            // Open the URL in the same browser tab
            window.location.href = url;
        }
    </script>
</head>
<body>

    <div class="url-input-box">

        <!-- Input fields for first currency code, second currency code, start date, and end date -->
        <label for="firstCurrencyCode">First Currency Code:</label>
        <input type="text" id="firstCurrencyCode">

        <label for="secondCurrencyCode">Second Currency Code:</label>
        <input type="text" id="secondCurrencyCode">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <!-- Button to fill URL inputs -->
        <button onclick="fillURLInputs()">Execute</button>

    </div>

</body>
</html>
