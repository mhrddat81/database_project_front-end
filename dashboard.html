<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard_style.css">
    <title>Simple Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Menu Bar -->
            <div class="col-md-2 sidebar">
                <div class="logo-container">
                    <img src="logo.png" alt="Logo" class="img-fluid logo" style="padding: 20px;">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i> Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-wallet"></i> Wallet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-pie"></i> Assets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-file-alt"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-cogs"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-7 main-content">
                <!-- Upper Row: Assets -->
                <h4> Assets </h4>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="asset-tile">
                            <h5>Asset 1</h5>
                            <p>$1000</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="asset-tile">
                            <h5>Asset 2</h5>
                            <p>$500</p>
                        </div>
                    </div>
                    <!-- Add more asset tiles as needed -->
            
                    <!-- Add New Currency Tile -->
                    <div class="col-md-3">
                        <div class="asset-tile add-currency-tile">
                            <h5>Add New Currency</h5>
                            <button class="btn btn-success btn-add-currency">+</button>
                        </div>
                    </div>
                </div>
            
                <!-- Lower Row: Transaction History Chart -->
                <div class="row">
                    <div class="col-md-12">
                        <h4>History</h4>
                        <canvas id="transactionHistoryChart" width="400" height="200"></canvas>
                        <!-- You can use a chart library or your preferred method to display the history -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-3 sidebar">
                <div class="profile text-center mb-4">
                    <img src="profile-pic.jpg" alt="Profile Picture" class="img-fluid rounded-circle profile-pic">
                    <h4 class="user-name mt-2">User Name</h4>
                    <a href="#" class="edit-profile">Edit Profile</a>
                </div>
            
                <div class="wallet-currencies mb-4">
                    <h5 class="mb-3">Currencies</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Currency 1</li>
                        <li class="list-group-item">Currency 2</li>
                        <li class="list-group-item">Currency 3</li>
                        <!-- Add more currencies as needed -->
                    </ul>
                </div>
            
                <div class="trade-now text-center">
                    <button class="btn btn-primary btn-trade-now">Trade Now</button>
                </div>
            </div>
            


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="dashboard_script.js"></script>
</body>
</html>
